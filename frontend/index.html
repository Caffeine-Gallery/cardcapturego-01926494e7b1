<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Scanner</title>
    <link rel="stylesheet" href="index.css">
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Categories</h2>
            <ul id="categoryList">
                <li class="active" data-category="all">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    All
                </li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Business Card Scanner</h1>
            <form id="uploadForm">
                <input type="file" id="imageInput" accept="image/*" required>
                <button type="submit">Scan Business Card</button>
            </form>
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search cards...">
                <button id="searchButton">Search</button>
            </div>
            <div id="loadingMessage" style="display: none;">Processing...</div>
            <div id="errorMessage" style="display: none; color: red;"></div>
            <div id="manualInputForm" style="display: none;">
                <h2>Manual Input</h2>
                <input type="text" id="nameInput" placeholder="Name">
                <input type="email" id="emailInput" placeholder="Email">
                <input type="tel" id="phoneInput" placeholder="Phone">
                <input type="text" id="companyInput" placeholder="Company">
                <input type="text" id="categoryInput" placeholder="Category">
                <button id="submitManualInput">Submit</button>
            </div>
            <div id="cardList"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
